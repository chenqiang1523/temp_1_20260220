<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å¯¹è¯åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            padding: 15px;
            display: none;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 2px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #007bff;
        }

        .input-area button {
            margin-left: 10px;
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .settings-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: calc(100vh - 20px);
            }

            header h1 {
                font-size: 2rem;
            }

            .message {
                max-width: 90%;
            }

            .input-area {
                flex-direction: column;
                gap: 10px;
            }

            .input-area input {
                margin-bottom: 10px;
            }

            .input-area button {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– AI å¯¹è¯åŠ©æ‰‹</h1>
            <p>ä¸å…ˆè¿›çš„AIæ¨¡å‹è¿›è¡Œæ™ºèƒ½å¯¹è¯</p>
        </header>

        <div class="settings-panel">
            <h3>API è®¾ç½®</h3>
            <div class="setting-item">
                <label for="api-key">API å¯†é’¥:</label>
                <input type="password" id="api-key" placeholder="è¯·è¾“å…¥æ‚¨çš„ API å¯†é’¥">
            </div>
            <div class="setting-item">
                <label for="model">é€‰æ‹©æ¨¡å‹:</label>
                <select id="model">
                    <option value="deepseek-chat">deepseek-chat</option>
                    <option value="deepseek-coder">deepseek-coder</option>
                </select>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." autocomplete="off">
                <button id="send-button">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        class AIChatApp {
            constructor() {
                this.apiKey = '';
                this.model = 'deepseek-chat';
                this.chatMessages = document.getElementById('chat-messages');
                this.userInput = document.getElementById('user-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.errorMessage = document.getElementById('error-message');
                this.apiKeyInput = document.getElementById('api-key');
                this.modelSelect = document.getElementById('model');

                this.initializeEventListeners();
                this.loadSettings();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.apiKeyInput.addEventListener('change', () => {
                    this.saveSettings();
                });

                this.modelSelect.addEventListener('change', () => {
                    this.model = this.modelSelect.value;
                    this.saveSettings();
                });
            }

            loadSettings() {
                const savedApiKey = localStorage.getItem('aiChat_apiKey');
                const savedModel = localStorage.getItem('aiChat_model') || 'deepseek-chat';

                if (savedApiKey) {
                    this.apiKey = savedApiKey;
                    this.apiKeyInput.value = savedApiKey;
                }

                this.model = savedModel;
                this.modelSelect.value = savedModel;
            }

            saveSettings() {
                if (this.apiKeyInput.value.trim()) {
                    localStorage.setItem('aiChat_apiKey', this.apiKeyInput.value.trim());
                    this.apiKey = this.apiKeyInput.value.trim();
                }
                localStorage.setItem('aiChat_model', this.model);
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                if (!this.apiKey) {
                    this.showError('è¯·å…ˆåœ¨è®¾ç½®ä¸­è¾“å…¥APIå¯†é’¥');
                    return;
                }

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©è®°å½•
                this.addMessage(message, 'user');
                this.userInput.value = '';
                this.showTypingIndicator();

                try {
                    const response = await this.callAI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'ai');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError(`é”™è¯¯: ${error.message}`);
                }
            }

            async callAI(message) {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: this.model,
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = content;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.sendButton.disabled = true;
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
                this.sendButton.disabled = false;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AIChatApp();
        });
    </script>
</body>
</html>
